<html>
    <head>
        <meta title="Page speed tester" />
        <script
            src="https://unpkg.com/htmx.org@2.0.4"
            integrity="sha384-HGfztofotfshcF7+8n44JQL2oJmowVChPTg48S+jvZoztPfvwD79OC/LTtG6dMp+"
            crossorigin="anonymous"
        ></script>
    </head>
    <body>
        <h1>Test your page speed</h1>
        <form hx-post="/test" hx-target="#result" hx-swap="outerHTML">
            <input name="site" type="text" id="site" />
            <button type="submit">Test Page Speed</button>
        </form>
        <div id="result" />
    </body>
</html>
